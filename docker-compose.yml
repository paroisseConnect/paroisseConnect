services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: paroisse-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-churchnow}
      POSTGRES_USER: ${POSTGRES_USER:-church}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-church}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paroisse-network

  # Service Discovery (Eureka)
  discovery-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: discovery-service
    container_name: paroisse-discovery
    ports:
      - "${DISCOVERY_PORT:-8761}:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - paroisse-network

  # Config Server
  config-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: config-service
    container_name: paroisse-config
    ports:
      - "${CONFIG_PORT:-8888}:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8888/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - paroisse-network

  # Gateway
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: gateway-service
    container_name: paroisse-gateway
    ports:
      - "${GATEWAY_PORT:-8088}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - JWT_SECRET=${JWT_SECRET:-paroisse-connect-jwt-secret-change-in-production}
    depends_on:
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - paroisse-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user-service
    container_name: paroisse-user-service
    ports:
      - "${USER_SERVICE_PORT:-8081}:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-churchnow}?currentSchema=paroisse_schema
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-church}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-church}
      - SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=30000
      - JWT_SECRET=${JWT_SECRET:-paroisse-connect-jwt-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - paroisse-network

  # Parish Service
  parish-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: parish-service
    container_name: paroisse-parish-service
    ports:
      - "${PARISH_SERVICE_PORT:-8082}:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-churchnow}?currentSchema=paroisse_schema
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-church}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-church}
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - paroisse-network

  # Activity Service
  activity-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: activity-service
    container_name: paroisse-activity-service
    ports:
      - "${ACTIVITY_SERVICE_PORT:-8083}:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-churchnow}?currentSchema=paroisse_schema
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-church}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-church}
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - paroisse-network

  # Communication Service
  communication-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: communication-service
    container_name: paroisse-communication-service
    ports:
      - "${COMMUNICATION_SERVICE_PORT:-8084}:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-churchnow}?currentSchema=paroisse_schema
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-church}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-church}
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8084/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - paroisse-network

  # Content Service
  content-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: content-service
    container_name: paroisse-content-service
    ports:
      - "${CONTENT_SERVICE_PORT:-8085}:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-churchnow}?currentSchema=paroisse_schema
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-church}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-church}
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8085/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - paroisse-network

  # Worship Service
  worship-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: worship-service
    container_name: paroisse-worship-service
    ports:
      - "${WORSHIP_SERVICE_PORT:-8086}:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-churchnow}?currentSchema=paroisse_schema
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-church}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-church}
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8086/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - paroisse-network

  # API Documentation Service
  api-documentation-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-documentation-service
    container_name: paroisse-api-documentation-service
    ports:
      - "${API_DOCUMENTATION_SERVICE_PORT:-8087}:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
    depends_on:
      config-service:
        condition: service_healthy
    healthcheck:
