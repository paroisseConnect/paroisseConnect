spring.application.name=discovery-service

server.port=8761

# Eureka Server Configuration
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Self-preservation mode: protège contre l'expiration des instances en cas de problème réseau
# DÉSACTIVÉ pour le développement pour éviter les messages d'urgence
# En production, il est recommandé de l'activer (eureka.server.enable-self-preservation=true)
eureka.server.enable-self-preservation=false

# Configuration des intervalles de renouvellement pour le développement
# Réduction des délais pour un développement plus réactif
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Configuration du serveur Eureka pour le développement
# Réduction du délai d'expiration pour un développement plus réactif
eureka.server.eviction-interval-timer-in-ms=5000

# Actuator endpoints
management.endpoints.web.exposure.include=*
