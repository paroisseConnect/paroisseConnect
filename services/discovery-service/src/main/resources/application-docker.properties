# Configuration Docker pour Discovery Service

spring.application.name=discovery-service

server.port=8761

# Eureka Server Configuration
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:discovery-service}
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Self-preservation mode désactivé pour Docker
eureka.server.enable-self-preservation=false

# Configuration des intervalles de renouvellement pour Docker
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.server.eviction-interval-timer-in-ms=5000

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
