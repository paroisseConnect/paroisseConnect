spring.application.name=gateway-service

server.port=8080

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance-id:${random.value}}

# Gateway Configuration
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Swagger UI agrégé via Gateway (fallback local)
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.urlsPrimaryName=communication-service
springdoc.swagger-ui.urls[0].name=communication-service
springdoc.swagger-ui.urls[0].url=/communication-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=worship-service
springdoc.swagger-ui.urls[1].url=/worship-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=activity-service
springdoc.swagger-ui.urls[2].url=/activity-service/v3/api-docs
springdoc.swagger-ui.urls[3].name=content-service
springdoc.swagger-ui.urls[3].url=/content-service/v3/api-docs
springdoc.swagger-ui.urls[4].name=parish-service
springdoc.swagger-ui.urls[4].url=/parish-service/v3/api-docs
springdoc.swagger-ui.urls[5].name=user-service
springdoc.swagger-ui.urls[5].url=/user-service/v3/api-docs
springdoc.swagger-ui.urls[6].name=api-documentation-service
springdoc.swagger-ui.urls[6].url=/api-documentation-service/v3/api-docs

# JWT (même secret que user-service pour valider les tokens et ajouter X-User-Id)
jwt.secret=${JWT_SECRET:paroisse-connect-jwt-secret-change-in-production}

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

