# Configuration Docker pour Worship Service

spring.application.name=worship-service

server.port=8086

# Config Server Configuration
spring.config.import=optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://config-service:8888}
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://discovery-service:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:worship-service}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance-id:${random.value}}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/churchnow?currentSchema=paroisse_schema}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:church}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:church}
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.schemas=paroisse_schema
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history_worship

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
