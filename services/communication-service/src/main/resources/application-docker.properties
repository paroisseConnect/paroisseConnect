# Configuration Docker pour Communication Service

spring.application.name=communication-service

server.port=8084

# Config Server Configuration
spring.config.import=optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://config-service:8888}
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://discovery-service:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:communication-service}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance-id:${random.value}}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/churchnow?currentSchema=paroisse_schema}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:church}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:church}
spring.jpa.hibernate.ddl-auto=validate
# HikariCP : recycler les connexions avant que le serveur (ex. PostgreSQL) ne les ferme (évite "Failed to validate connection" et "Thread starvation or clock leap")
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.schemas=paroisse_schema
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history_communication

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Multipart : éviter de parser dès l'entrée si le contrôleur n'accède pas aux parts (limite les MalformedStreamException sur corps vide)
spring.servlet.multipart.resolve-lazy=true

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
