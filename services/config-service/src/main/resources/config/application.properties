# Configuration globale pour tous les services

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Eureka configuration par défaut
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configuration des intervalles de renouvellement pour le développement
# Les services se renouvellent plus fréquemment pour éviter les expirations
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# SpringDoc OpenAPI Configuration globale
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
